<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Panel</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .admin-container {
      max-width: 500px;
      margin: 3rem auto;
      background: #fff;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }

    .admin-container h2 {
      text-align: center;
      margin-bottom: 1rem;
    }

    .admin-container input,
    .admin-container textarea {
      width: 100%;
      margin-bottom: 1rem;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .admin-container button {
      width: 100%;
      padding: 10px;
      background: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .preview {
      margin-top: 2rem;
    }

    .preview h3 {
      margin-bottom: 1rem;
    }

    .preview .product {
      background: #f9f9f9;
      padding: 1rem;
      border-radius: 5px;
    }

    .preview img {
      width: 100%;
      max-height: 200px;
      object-fit: cover;
      border-radius: 5px;
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">ðŸ›’ Buy & Sell</div>
    <nav>
      <a href="index.html">Home</a>
      <a href="cart.html">Cart</a>
    </nav>
  </header>

  <main>
    <div class="admin-container">
      <h2>Upload New Product</h2>
      <input type="text" id="pname" placeholder="Product Name" />
      <input type="number" id="pprice" placeholder="Price (â‚¹)" />
      <input type="text" id="pimage" placeholder="Image URL" />
      <textarea id="pdesc" placeholder="Short Description"></textarea>
      <button onclick="uploadProduct()">Upload</button>
    </div>

    <div class="container preview" id="preview">
      <!-- Product Preview will show here -->
    </div>
  </main>

  <footer>
    <p>&copy; 2025 Buy & Sell Store | Made by <strong>Sushank Choudhary</strong></p>
  </footer>

  <script>
    function uploadProduct() {
      const name = document.getElementById("pname").value;
      const price = document.getElementById("pprice").value;
      const image = document.getElementById("pimage").value;
      const desc = document.getElementById("pdesc").value;

      if (!name || !price || !image) {
        alert("Please fill all fields");
        return;
      }

      const preview = document.getElementById("preview");
      preview.innerHTML = `
        <h3>Preview:</h3>
        <div class="product">
          <img src="${image}" alt="${name}" />
          <h3>${name}</h3>
          <p>â‚¹${price}</p>
          <p>${desc}</p>
        </div>
      `;
    }
  </script>

</body>
</html>
